{% load wagtailcore_tags %}

<div class="row" style="margin-top: 50px;">
    <div class="col-lg-6">
        <h2>{{ self.title }}</h2>
        <div>
            {{ self.text|richtext }}
        </div>

        
        {% if self.button_page  %}
            <a href="{{ self.button_page.url }}">{{ self.button_text }}</a>
        {% elif self.button_url %}        
            <a href="{{ self.button_url }}">{{ self.button_text }}</a>
        {% endif %}
            
    </div>
</div>
