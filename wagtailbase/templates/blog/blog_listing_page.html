{% extends 'base.html' %}

{% load wagtailimages_tags %}


{% block content %}
    
    {% for post in posts  %}
        <div class="row">
            <div class="col-sm-4">
                {% image post.blog_image fill-250x250 as blog_img %}
                <a href="{{ post.url }}">
                    <img src="{{ blog_img.url }}" alt="{{ blog_img.alt }}">
                </a>
            </div>
            <div class="col-sm-8">
                <a href="{{ post.url }}">
                    <h4>{{ post.custom_title }}</h4>  
                </a>
            </div>
        </div>
        <br>  
    {% endfor %}
            
{% endblock content %}
